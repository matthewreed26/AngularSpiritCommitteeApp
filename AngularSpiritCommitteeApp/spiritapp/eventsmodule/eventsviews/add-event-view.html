<div class="modal-header">
    <h2>Add A New Event</h2>
</div>
<form class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label>Event Name: </label><input class="form-control" ng-model="aec.eventName" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="aec.add()">Add</button>
        <button class="btn" ng-click="aec.cancel()">Cancel</button>
    </div>
</form>
