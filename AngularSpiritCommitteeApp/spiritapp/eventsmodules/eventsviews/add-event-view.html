<div class="modal-header">
    <h2>Add A New Spirit Committee Event</h2>
</div>
<form novalidate class="form-horizontal" name="aec.editForm">
    <div class="modal-body">
        <div class="form-group">
            <label>Event Name: </label><input required type="text" name="eventName"
                    class="form-control" ng-model="aec.eventName" />
            <span ng-show="aec.editForm.eventName.$dirty 
                  && aec.editForm.eventName.$error.required" style="color:red">Event Name is required<br/></span>
            <br/>
            <label>Comments: </label><input type="text" name="eventComments" placeholder="Optional"
                    class="form-control" ng-model="aec.eventComments" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="aec.editForm.$invalid"
                ng-click="aec.add()">Add</button>
        <button class="btn" ng-click="aec.cancel()">Cancel</button>
    </div>
</form>
