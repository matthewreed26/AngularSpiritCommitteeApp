<div class="container">
    <h1>Reference</h1>
    <div class="panel-group">
        <div class="panel panel-default" ng-repeat="status in rc.refStatuses">
            <div class="panel-heading {{status.statusCode}}">
                <h4 class="panel-title">
                    {{status.statusName}}
                </h4>
            </div>
            <div class="panel-body" ng-show="(rc.refStatuses[$index - 1].statusCode && rc.refStatuses[$index].canProgressBack)
                        || rc.refStatuses[$index + 1].statusCode">
                <p>"{{status.statusName}}" events can progress to:</p>
                <div>
                    <button class="btn {{rc.refStatuses[$index - 1].statusCode}}"
                            ng-show="rc.refStatuses[$index - 1].statusCode && rc.refStatuses[$index].canProgressBack">
                        {{rc.refStatuses[$index - 1].statusName}}
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </button>
                    <button class="btn {{rc.refStatuses[$index + 1].statusCode}}"
                            ng-show="rc.refStatuses[$index + 1].statusCode">
                        {{rc.refStatuses[$index + 1].statusName}}
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
